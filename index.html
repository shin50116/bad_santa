<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산타와 루돌프 게임</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #2b2b2b; }
        canvas { background: #87ceeb; display: none; }
        #timer { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); color: #fff; font-size: 24px; display: none; }
        #hearts { position: absolute; top: 50px; left: 50%; transform: translateX(-50%); color: #fff; font-size: 24px; display: none; }
        #popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; font-size: 24px; background-color: rgba(0, 0, 0, 0.7); padding: 20px; border-radius: 10px; text-align: center; }
        #restartButton {
            display: none; margin-top: 10px; padding: 10px 20px; font-size: 20px; color: #fff; background: #007bff;
            border: none; border-radius: 5px; cursor: pointer;
        }
        #restartButton:hover { background: #0056b3; }
        #startButton {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 10px 20px; font-size: 20px; color: #fff; background: #007bff;
            border: none; border-radius: 5px; cursor: pointer;
        }
        #startButton:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div id="timer">0.00초</div>
    <div id="hearts">❤️❤️❤️</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="popup">
        총 버틴 시간: <span id="finalTime"></span> 초
        <button id="restartButton">다시하기</button>
    </div>
    <button id="startButton">게임 시작</button>
    <script src="game.js"></script>
</body>
</html>
